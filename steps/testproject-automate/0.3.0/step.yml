title: TestProject Upload
summary: |
  Upload an IPA file to test an automated TestProject job
description: |
  TestProject automated job
website: https://github.com/yoojinsca/bitrise-testproject
source_code_url: https://github.com/yoojinsca/bitrise-testproject
support_url: https://github.com/yoojinsca/bitrise-testproject/issues
published_at: 2022-01-12T17:20:44.061225+11:00
source:
  git: https://github.com/yoojinsca/bitrise-testproject.git
  commit: 72ac8a44b4be923606c3f9fe39eabb0aa8b3eac5
project_type_tags:
- ios
- android
- macos
type_tags:
- deploy
- test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: jq
  apt_get:
  - name: jq
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- opts:
    description: |
      This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
    is_required: true
    summary: The app file you want to upload to TestProject, usually $BITRISE\_APK\_PATH
      or $BITRISE\_IPA\_PATH
    title: A Bitrise generated APK or IPA path
  upload_path: $BITRISE_IPA_PATH
- opts:
    description: |
      The access key you use to log into your TestProject account
    is_required: true
    is_sensitive: true
    summary: Your TestProject access key
    title: TestProject access key
  testproject_access_key: $TESTPROJECT_ACCESS_KEY
outputs:
- TESTPROJECT_URL_UPLOAD_RESULT: null
  opts:
    description: |
      Description of this output.

      Can be Markdown formatted text.
    summary: Summary. No more than 2-3 sentences.
    title: Example Step Output
